<html lang="ja">
  <head>
    <meta charset="UTF-8" />

  </head>

  <body>
    <ul id="accordionMenu">
      <li>
        <a href="#">我が社について</a>
      </li>
      <li>
        <a href="#">サービス</a>
      </li>
      <li>
        <a href="#">お問い合わせ</a>
      </li>
    </ul>
    <header>
      <div class="header_content">
        <a href="#">ダミーサイト</a>
        <ul id="navMenu">
          <li>
            <a href="#">我が社について</a>
          </li>
          <li>
            <a href="#">サービス</a>
          </li>
          <li>
            <a href="#">お問い合わせ</a>
          </li>
        </ul>
        <button class="hamburger_content" id="hamburgerBtn" aria-label="メニューを開く">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
    <div class="kv_content">
      <p>ダミーサイトへようこそ</p>
    </div>

    <h2>お問い合わせ</h2>
    <form method="get" action="thanks.html">
      <label for="name">お名前<span class="required">*必須</span></label>
      <input class="required_form" type="text" name="name" id="name" placeholder="例）田中 太郎" />
      <span class="required_message">この項目は必須です</span>

      <label for="prefSelect">お住いの都道府県<span class="required">*必須</span></label>
      <select class="required_form" name="prefectures" id="prefSelect">
        <option value="">選択してください</option>
        <option value="北海道">北海道</option>
        <option value="青森県">青森県</option>
        <option value="岩手県">岩手県</option>
      </select>
      <span class="required_message">この項目は必須です</span>

      <label for="citySelect">お住まいの市区町村<span class="required">*必須</span></label>
      <select class="required_form" name="city" id="citySelect">
        <option value="">選択してください</option>
      </select>
      <span class="required_message">この項目は必須です</span>

      <label for="email">メールアドレス<span class="required">*必須</span></label>
      <input class="required_form" type="email" id="email" placeholder="例）abcd123@example.com" />
      <span class="required_message">この項目は必須です</span>

      <label for="tel">電話番号</label>
      <input type="tel" id="tel" placeholder="例）09012345678"/>
      <input class="submit" type="submit" />
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
